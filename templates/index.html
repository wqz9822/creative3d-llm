<!DOCTYPE html>
<html>
<head>
	<title>Ask a Question</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<form action="/ask_question" method="GET">
		<label for="author-name">Author Name:</label>
		<select id="author-name" class="form-select" aria-label="Default select example" name="author_name" required>
			<option value="">Please select an author</option>
			<option value="Leonardo Da Vinci">Leonardo Da Vinci</option>
			<option value="Pablo Picasso">Pablo Picasso</option>
		</select><br><br>
		<label for="question">Question:</label>
		<select id="question" name="question" required>
			<option value="">Please select a question</option>
			<option value="Tell me about your work">Tell me about your work</option>
			<option value="Can you tell me more about Mona Lisa? Who is she?">Can you tell me more about Mona Lisa? Who is she?</option>
			<option value="Tell me about your family">Tell me about your family</option>
		</select><br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
